<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sparkling Horizons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style1.css">

</head>
<body>
<header>
    <span class="title">Sparkling Horizons <small> - nowy asortyment</small></span>
    <button onclick="location.href='ItemIndex'">Powrót do edycji asortymentu</button>
</header>

<div class="main-content container">
    <h2>Dodaj nową pozycję</h2>
    <form th:action="@{/addItem}" method="post">
        <div class="form-group">
            <label for="form-name">Nazwa:</label>
            <input type="text" class="form-control" name="name" required id="form-name">
        </div>
        <div class="form-group">
            <label for="form-price">Cena:</label>
            <input type="number" class="form-control" min="0.01" step="0.01" name="price" required id="form-price">
        </div>
        <div class="form-group">
            <label for="form-imgUrl">Zdjęcie:</label>
            <input type="text" class="form-control" name="imgUrl" placeholder="Podaj ścieżkę dostępu" id="form-imgUrl">
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Zapisz</button>
    </form>
</div>
</body>
</html>
