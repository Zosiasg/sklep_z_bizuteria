<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sparkling Horizons</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header th:replace="fragments/header1 :: ShopHeader"></header>

<div th:switch="${items}" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h2 th:case="null">Brak pozycji do pokazania!</h2>
      <div th:case="*">
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>Nazwa</th>
            <th>Cena</th>
            <th>Zdjęcie</th>
            <th>Edytuj</th>
            <th>Usuń</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td> <img th:src="@{${item.imgUrl}}"></td>
            <td><a th:href="@{/edit/{id}(id=${item.id})}">Edytuj</a></td>
            <td><a th:href="@{/delete/{id}(id=${item.id})}">Usuń</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
